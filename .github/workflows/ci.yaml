name: CI
on:
  push:
  pull_request:
    types: [opened, reopened]

jobs:
  CI:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: [14, 16, 17, 18]
        repo: [
          "@escape.tech/graphql-armor",
          "@escape.tech/graphql-armor-apollo-example",
          "@escape.tech/graphql-armor-nestjs-example",
          "@escape.tech/graphql-armor-yoga-example"
        ]
    name: Node ${{ matrix.node }} CI
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - name: Install dependencies
        run: yarn install
      - name: Build Armor
        run: yarn workspace @escape.tech/graphql-armor build
      - name: Run lint
        run: yarn workspace ${{ matrix.repo }} lint
      - name: Run build
        run: yarn workspace ${{ matrix.repo }} build
      - name: Run tests
        if: always()
        run: yarn workspace ${{ matrix.repo }} test
